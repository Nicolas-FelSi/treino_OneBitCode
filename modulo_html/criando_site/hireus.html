<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./image/logo.png" alt="logo da spacex"></a>
            <a href="./spaceships.html">| The Spaceships </a>
            <a href="./hireus.html">| Hire Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <h2>Hire Us Now</h2>
            <p>Leave a message to request one of our services and we will get back to you as soon as possibles.</p>
            <br>
            <br>
            <form action="#" method="post">
                <div>
                    <label for="txtname">Name:</label>
                    <input type="text" name="name" id="txtname">
                    <label for="txtemail">-Email:</label>
                    <input type="email" name="email" id="txtemail">
                </div>
                <div>
                    <br>
                    <br>
                    <label>Spaceship:</label>
                    <select name="rockets">
                        <option value="F9">Falcon 9</option>
                        <option value="FH">Falcon Heavy</option>
                    </select>
                    <label for="txtservices">| Type of Service:</label>
                    <input list="services" name="services" id="txtservices">
                    <datalist id="services">
                        <option value="industry's standard"></option>
                        <option value="long established"></option>
                        <option value="The point"></option>
                        <option value="default model text"></option>
                    </datalist>
                </div>
                <br>
                <br>
                <div>
                    <button>Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
